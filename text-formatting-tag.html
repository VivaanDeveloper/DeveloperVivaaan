<html>

<head>
    <title>Text formatting tag in HTML</title>
</head>

<body>
    <h1>Formatting tags</h1>

    <p>
        my name is <strong>vivaan</strong> I am a devloper<br>

        <em>I am a Student</em><!--Empahasize tag--> <br>

    </p>
