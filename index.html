<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorry Mom & Dad</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background: linear-gradient(135deg, #fbeee6 0%, #f5cac3 100%);
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    text-align: center;
    max-width: 400px;
}

h1 {
    color: #d7263d;
    margin-bottom: 20px;
    font-size: 2.2rem;
}

.message {
    color: #333;
    font-size: 1.1rem;
    margin-bottom: 30px;
    line-height: 1.7;
}

.hearts {
    font-size: 2rem;
    letter-spacing: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorry, Mom & Dad

        </h1>
        <p class="message">
            Dear Mom and Dad,<br><br>
            I am truly sorry for my mistakes and for any pain I have caused you.<br>
            Please forgive me. I promise to do better and make you proud.<br><br>
            With love,<br>
            Your Child
        </p>
        <div class="hearts">❤️❤️</div>
    </div>
</body>
</html>
